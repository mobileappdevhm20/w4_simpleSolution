language: android
jdk: oraclejdk8
dist: xenial
os: linux
env:
 global:
    - ANDROID_API_LEVEL=29
    - ANDROID_BUILD_TOOLS_VERSION=29.0.3

android:
 licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
 components:
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-x86-android-ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-android-ANDROID_API_LEVEL

before_script:
  - chmod +x gradlew
  - echo no | android create avd --force --name test --target android-$ANDROID_API_LEVEL --abi armeabi-v7a -c 100M #Create AVD for given api
  - emulator -avd test -no-skin -no-audio -no-window &    #Start emulator

script:
  - ./gradlew assembleDebug
  - ./gradlew build jacocoTestReport assembleAndroidTest
  - android-wait-for-emulator
  - adb devices   
  - ./gradlew connectedCheck

before_install:
    - pip install --user codecov    #Install codecov

after_success: 
  - export CODECOV_TOKEN="token"
  - codecov -t token                     #Run codecov
  #- bash <(curl -s https://codecov.io/bash) -t token

deploy:
  provider: releases
  token: $GITHUB_API_KEY
  file: $TRAVIS_BUILD_DIR/app/build/outputs/apk/debug/app-debug.apk
  name: dev-build-$TRAVIS_TAG
  release_notes: Automatic build of $TRAVIS_BRANCH ($TRAVIS_COMMIT) built by Travis CI on $(date +'%F %T %Z').
  prerelease: true
  overwrite: true
  skip_cleanup: true
  draft: true
  target_commitish: $TRAVIS_COMMIT


after_deploy:
  - rm -rf $TRAVIS_BUILD_DIR/app/build/outputs
